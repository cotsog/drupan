{% extends "_base.html" %}

{% block title %}
 - Archive
{% endblock %}

{% block content %}
    <h6>Archive</h6>
    <ul>
    {% for item in site.sorted %}
	    <li><a href="{{ item.url }}">{{ item.meta['title'] }}</a> <span>written on: {{ item.meta['date'] }}</span></li>
    {% endfor %}
    </ul>
{% endblock %}
